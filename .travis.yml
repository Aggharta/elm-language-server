language: node_js

node_js:
  - "stable"

sudo: required
before_install:
  - npm install -g node-gyp
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5

install:
  - npm ci
cache:
  directories:
    - "$HOME/.npm"

env:
  - CXX=g++-5

branches:
  only:
    - master
